<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            text-align: center;
            animation-name: bgchange;
            animation-duration: 12s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes bgchange {
            0% { background-color: rgb(220, 46, 11); }
            25% { background-color: rgb(231, 219, 112); }
            50% { background-color: coral; }
            75% { background-color: rgb(38, 170, 252); }
            100% { background-color: rgb(233, 7, 143); }           
        }
        #number {
            display: inline-block;
            font-size: 200px;
            color: turquoise;
            cursor: pointer;
            margin-top: 100px;
            user-select: none;
        }
        h1 {
            color: turquoise;
            font-size: 40px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Click the Number to Generate</h1>
    <div id="number" onclick="generateRandomNumber()">?</div>

    <script>
        let rolling = false;

        function generateRandomNumber() {
            if (rolling) return; // Prevent multiple clicks during roll

            rolling = true;
            let count = 0;
            const maxRolls = 10; // number of flashes before stopping
            const numberElem = document.getElementById("number");

            const rollInterval = setInterval(() => {
                const num = Math.floor(Math.random() * 100) + 1; // 1 to 100
                numberElem.innerHTML = num;
                count++;

                if (count >= maxRolls) {
                    clearInterval(rollInterval);
                    rolling = false;
                }
            }, 100);
        }

        // Optional: show a number when page loads
        window.onload = () => {
            const num = Math.floor(Math.random() * 100) + 1;
            document.getElementById("number").innerHTML = num;
        };
    </script>
</body>
</html>
