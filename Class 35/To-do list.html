<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
    </head>
    <body>
        <h3>Add item to do the list here</h3>
        <form id = "myform">
            <input id = "myinput" type = text>
            <button>Add</button>
        </form>
        <h3>To-do list</h3>
        <ul id = "myitem"></ul>
        <script>
            var myform1 = document.getElementById("myform")
            var myinput1 = document.getElementById("myinput")
            var myitem1 = document.getElementById("myitem")

            myform1.addEventListener("submit",function(event)
            {
                event.preventDefault()
                createitem(myinput1.value)
            })
            function createitem(inputitem)
            { 
                var items = '<li>' + inputitem + '<button onclick = dele(this)>delete </button>'
                myitem1.insertAdjacentHTML("beforeend",items)
                myinput1.value = ""
                myinput1.focus()    
            }
            function dele(elementdodelete)
            {
                elementdodelete.parentElement.remove()
            }
        </script>
    </body>
</html>
